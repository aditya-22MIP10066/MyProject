{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/item_confirm_delete.css' %}">
</head>
<body>
    <div class="delete-confirmation">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the listing for "**{{ item.name }}**"?</p>
        <p>This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="button delete-button">Yes, Delete It</button>
                <a href="{% url 'item_detail' pk=item.pk %}" class="button cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
