{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <h1>Sign Up for Hostel Market</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p class="link-text">Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
        <p class="link-text"><a href="{% url 'item_list' %}">‚Üê Back to Listings</a></p>
    </div>
</body>
</html>
